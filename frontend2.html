<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Landmark Detector</title>
    <style>
        /* --- Google Font --- */
        @import url("https://fonts.googleapis.com/css2?family=Merriweather:wght@400;600&family=Poppins:wght@300;400;500&display=swap");

        /* --- General Styles --- */
        body {
            font-family: "Poppins", sans-serif;
            background: #faf8f3;
            color: #3b3b3b;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        background-image: url("https://images.unsplash.com/photo-1536698658763-878a02695d1c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fHRvdXJpc218ZW58MHx8MHx8fDA%3D");
        background-repeat: no-repeat; /* Prevents repeating */
    background-size: cover; /* Ensures the image covers the sidebar */
    background-position: center;    
    }

        body.dark-mode {
            background: #1a1a1a;
            color: #f5f5f5;
        }

        /* --- Container Box --- */
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 700px;
            color: #3b3b3b;
            border: 2px solid #c2a878;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .dark-mode .container {
            background: #2d2d2d;
            color: #f5f5f5;
            border-color: #444;
        }

        /* --- Header Buttons --- */
        .header-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        /* --- Left Section --- */
        .left-section {
            text-align: left;
        }

        /* --- Right Section --- */
        .right-section {
            display: none;
            margin-top: 20px;
            width: 100%; /* Ensure it takes full width */
        }

        .split-view .left-section {
            width: 100%; /* Ensure left section takes full width */
        }

        .split-view .right-section {
            display: block;
            width: 100%; /* Ensure right section takes full width */
            padding-left: 0; /* Remove padding */
        }

        /* --- Heading --- */
        h1 {
            font-size: 30px;
            font-family: "Merriweather", serif;
            color: #1d4e42;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .dark-mode h1 {
            color: #f5f5f5;
        }

        /* --- Input Box & Select Dropdown --- */
        .prompt-box {
            width: 90%;
            padding: 12px;
            font-size: 15px;
            background: #f7f3eb;
            color: #3b3b3b;
            border: 1px solid #c2a878;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            transition: 0.3s;
        }

        .dark-mode .prompt-box {
            background: #333;
            color: #f5f5f5;
            border-color: #444;
        }

        .prompt-box:focus {
            border-color: #1d4e42;
            box-shadow: 0 0 10px rgba(29, 78, 66, 0.3);
        }

        /* --- Buttons --- */
        .btn {
            background: linear-gradient(45deg, #c2a878, #a88c66);
            border: none;
            padding: 10px 15px; /* Reduced padding */
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.4s;
            margin: 4px; /* Reduced margin */
        }

        .btn:hover {
            background: linear-gradient(45deg, #a88c66, #8c7355);
            transform: scale(1.05);
        }

        /* --- Video and Image Preview --- */
        video,
        img {
            width: 80%;
            height: 700px;
            border-radius: 10px;
            margin-top: 12px;
            border: 2px solid #c2a878;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            display: none;
        }

        /* --- AI Description Box --- */
        #description {
  
  margin-top: 15px;
  padding: 12px;
  border-radius: 10px;
  background: #f5f0ea;
  color: #4a4a4a;
  font-size: 15px;
  font-weight: 500;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
  border-left: 4px solid #1d4e42;
}

        .dark-mode #description {
            background: #333;
            color: #f5f5f5;
            border-color: #444;
        }

        /* --- Sidebar --- */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #ffffff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease;
            z-index: 1000;
            padding: 20px;
            background-image: url("https://plus.unsplash.com/premium_photo-1677002240252-af3f88114efc?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dG91cmlzbXxlbnwwfHwwfHx8MA%3D%3D");
    background-repeat: no-repeat; /* Prevents repeating */
    background-size: cover; /* Ensures the image covers the sidebar */
    background-position: center; /* Centers the image */

        }

        .sidebar.active {
            left: 0;
        }

        .sidebar h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
            font-size: 16px;
            font-weight: 500;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .sidebar ul li i {
            font-size: 18px;
            color: #3498db;
        }

        .dark-mode .sidebar {
            background: #2d2d2d;
            color: #f5f5f5;
        }

        .dark-mode .sidebar h2 {
            color: #f5f5f5;
        }

        .dark-mode .sidebar ul li {
            color: #f5f5f5;
        }

        .dark-mode .sidebar ul li i {
            color: #3498db;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .btn {
                padding: 5px 5px;
            }

            .split-view .left-section,
            .split-view .right-section {
                width: 100%;
                padding-left: 0;
            }
        }
        label{
            font-size: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.3s ease-in-out;
        }

        .modal-content h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1d4e42;
        }

        .modal-content .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .modal-content .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .modal-content .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .modal-content .form-group select:focus {
            border-color: #1d4e42;
            box-shadow: 0 0 10px rgba(29, 78, 66, 0.3);
            outline: none;
        }

        .modal-content .btn {
            margin-top: 20px;
        }

    </style>
</head>

<body>
    <div class="container" id="mainContainer">
        <div class="header-buttons">
            <button id="themeToggle" class="btn" onclick="toggleTheme()">üåô</button>
            <button id="sidebarToggle" class="btn" onclick="toggleSidebar()">‚ò∞</button>
        </div>
        <div class="left-section">
            <h1>üì∏ AI Landmark Detector</h1>
            <p>Capture or Upload an Image to Get AI-based Landmark Info</p>

            <!-- Location Search Input -->
            <input type="text" class="prompt-box" placeholder="Search location by name" style="width: 400px;">
            <button class="btn" id="searchLocationBtn" onclick="searchLocation()">üîç Search Location</button>

            <br />
            <br />

            <!-- Prompt Input -->
            <label for="promptInput">Enter a description prompt:</label>
            <input type="text" id="promptInput" class="prompt-box" placeholder="Describe the landmark..."
                title="Enter a prompt for AI analysis">

            <!-- Language Selection -->
            <label for="languageSelect">Select Language:</label>
            <select id="languageSelect" class="prompt-box" title="Choose a language for AI response">
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>
                <option value="Telugu">Telugu</option>
                <option value="Hindi">Hindi</option>
                <option value="Malayalam">Malayalam</option>
                <option value="Kannada">Kannada</option>
                <option value="Bengali">Bengali</option>
                <option value="Tamil">Tamil</option>
            </select>
<br>
            <!-- Image Upload -->
            <label for="fileInput">Upload an Image:üì§</label>
            <br>
            <input type="file" id="fileInput" accept="image/*" class="btn" title="Upload an image for AI analysis">
<br>
<button onclick="openCamera()"> Open Camera</button>
<button onclick="capturePhoto()" id="captureBtn" class="hidden">üì∏ Take Photo</button>

           <!-- Video for Camera -->
           <video id="video" autoplay class="hidden"></video>


            <!-- Canvas for Capturing Image -->
            <canvas id="canvas" class="hidden"></canvas>

            <!-- Display Image -->
            <img id="capturedImage" class="hidden" />
            <br>
            <!-- Generate Description Button -->
            <button class="btn hidden" id="generateBtn" onclick="generateDescription()" title="Analyze image and get AI-based landmark info">üîç Get Landmark Info</button>
            <div id="description"></div>
            <!-- Audio Guide -->
            <h2>üîä Audio Guide</h2>
            <button class="btn" onclick="speakDescription()">üéô Listen</button>

            <!-- AI Photo Enhancement -->
            <h2>üñº AI Photo Enhancement</h2>
            <button class="btn" onclick="enhancePhoto()">‚ú® Enhance Image</button>
            <img id="enhancedImage" class="hidden" alt="Enhanced Image">
        </div>

        <!-- Right Section (Hidden Initially) -->
        <div class="right-section" id="rightSection">
            <!-- AI Generated Description -->
            <div id="descriptionDiv"></div>
        </div>

  <!-- Left Section -->
      

       

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <h2><i class="fas fa-bars"></i> Menu</h2>
            <ul>
                <li><i class="fas fa-user"></i>üë§ User Profile</li>
                <li><i class="fas fa-history"></i>üìú History</li>
                <li>
                    <a href="weather.html" style="text-decoration: none; color: inherit;">
                        <i class="fas fa-cloud-sun"></i>‚òÄÔ∏è Weather Forecast
                    </a>
                </li>
                <li onclick="openSettingsModal()"><i class="fas fa-cog"></i> ‚öôÔ∏èSettings</li>
                <li onclick="navigateToPage()">
                    <i class="fas fa-search"></i> üçΩÔ∏èSearch Nearby
                </li>
            </ul>
        </div>
    </div>
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2>‚öôÔ∏è Settings</h2>
            <div class="form-group">
                <label for="language">Language</label>
                <select id="language">
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                    <option value="French">French</option>
                    <option value="Hindi">Hindi</option>
                </select>
            </div>
            <div class="form-group">
                <label for="theme">Dark Mode</label>
                <div class="toggle-switch">
                    <label for="themeToggle">Enable Dark Mode</label>
                    <div class="switch">
                        <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
                        <span class="slider"></span>
                    </div>
                </div>
            </div>
            <button class="btn" onclick="saveSettings()">üíæ Save Settings</button>
            <button class="btn" onclick="closeSettingsModal()">‚ùå Close</button>
        </div>
    </div>
</div>


    <script>

let video = document.getElementById("video");

        let canvas = document.getElementById("canvas");
        let capturedImage = document.getElementById("capturedImage");
        let captureBtn = document.getElementById("captureBtn");
        let generateBtn = document.getElementById("generateBtn");
        let fileInput = document.getElementById("fileInput");
        let descriptionDiv = document.getElementById("description");
        let promptInput = document.getElementById("promptInput");
        let languageSelect = document.getElementById("languageSelect");
        let locationInput = document.getElementById("locationInput");
        let mainContainer = document.getElementById("mainContainer");
        let rightSection = document.getElementById("rightSection");
        let sidebar = document.getElementById("sidebar");
        let sidebarToggle = document.getElementById("sidebarToggle");

       // Open Camera
function openCamera() {
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;
            video.classList.remove("hidden");
            captureBtn.classList.remove("hidden");
        })
        .catch(error => alert("Error accessing camera: " + error));
}

// Capture Image
function capturePhoto() {
    let context = canvas.getContext("2d");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    context.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Stop Camera
    video.srcObject.getTracks().forEach(track => track.stop());
    video.classList.add("hidden");
    captureBtn.classList.add("hidden");

    // Show Captured Image
    capturedImage.src = canvas.toDataURL("image/png");
    capturedImage.classList.remove("hidden");
}

        // Handle Image Upload
        fileInput.addEventListener("change", function (event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function (e) {
                    capturedImage.src = e.target.result;
                    capturedImage.style.display = "block";
                    generateBtn.style.display = "inline-block";
                };
                reader.readAsDataURL(file);
            }
        });
function openSettingsModal() {
            document.getElementById('settingsModal').style.display = 'flex';
        }

        // Close Settings Modal
        function closeSettingsModal() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        // Save Settings
        function saveSettings() {
            const settings = {
                language: document.getElementById('language').value,
                darkMode: document.getElementById('themeToggle').checked,
            };
            alert('Settings saved successfully!');
            console.log('Settings:', settings);
            closeSettingsModal();
        }

        // Generate AI Description
        async function generateDescription() {
    descriptionDiv.innerHTML = "ü§ñ AI is analyzing the image...";
    descriptionDiv.style.display = "block";

    let imageData = capturedImage.src.split(",")[1]; // Get Base64 image
    let apiKey = "AIzaSyA9xpMiJqT5Mbcq0ShQdDY76sMS6hMIagw";  // üîπ Replace with your Gemini API Key

    if (!apiKey) {
        descriptionDiv.innerHTML = "‚ö† API Key is missing! Please provide your API key.";
        return;
    }

    let requestBody = {
        "contents": [{
            "parts": [
                { "text": `Analyze this image and provide a *detailed, structured description* in the following format:
                Landmark Name:
                - Full name of the landmark.
                - Alternative names or historical significance.

                Location:
                - City, state, and country.
                - Geographic coordinates.

                Time (Day/Night):
                - Mention if it's day or night.
                - Describe lighting conditions.

                Structure & Architecture:
                - Describe the architectural style.
                - Mention building materials used.
                - Highlight key design elements like domes, arches, or towers.
                - Provide historical details (construction year, architect).

                Surrounding Area:
                - Describe what is visible around the landmark.
                - Mention nearby structures, markets, or public places.

                Cultural & Historical Significance:
                - Explain why this landmark is important.
                - Mention historical events associated with it.

                Current Usage & Visitor Information:
                - State whether it's still in use.
                - Mention if visitors are allowed and any restrictions.

                Overall Impression:
                - Describe the emotions or atmosphere conveyed by the image.
                - Ensure the response is *well-structured and formatted for HTML, without bullet points or markdown symbols like '*'.  
                
                Respond in ${languageSelect.value}.` },
                { "inlineData": { "mimeType": "image/png", "data": imageData } }
            ]
        }]
    };

    let response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(requestBody)
    });

    let result = await response.json();
    let textResponse = result?.candidates?.[0]?.content?.parts?.[0]?.text || "‚ùå AI could not identify the landmark!";

    // *Format the response properly for display (No bullet points)*
    let formattedResponse = textResponse
        .replace(/Landmark Name:/g, "<h3>üèõ Landmark Name:</h3><p>")
        .replace(/Location:/g, "<h3>üìç Location:</h3><p>")
        .replace(/Time \(Day\/Night\):/g, "<h3>‚è≥ Time (Day/Night):</h3><p>")
        .replace(/Structure & Architecture:/g, "<h3>üèó Structure & Architecture:</h3><p>")
        .replace(/Surrounding Area:/g, "<h3>üåÜ Surrounding Area:</h3><p>")
        .replace(/Cultural & Historical Significance:/g, "<h3>üìú Cultural & Historical Significance:</h3><p>")
        .replace(/Current Usage & Visitor Information:/g, "<h3>üö∂‚Äç‚ôÇ Current Usage & Visitor Information:</h3><p>")
        .replace(/Overall Impression:/g, "<h3>üí≠ Overall Impression:</h3><p>")
        .replace(/\n/g, " ") // Remove new lines to prevent list formatting
        .replace(/ - /g, "") // Remove markdown-style bullets
        .replace(/<p>\s*<\/p>/g, ""); // Remove empty paragraphs

    descriptionDiv.innerHTML = formattedResponse;
}

        // Audio Guide
        function speakDescription() {
            let descriptionText = descriptionDiv.innerText;
            if (descriptionText) {
                let speech = new SpeechSynthesisUtterance(descriptionText);
                speech.lang = languageSelect.value;
                window.speechSynthesis.speak(speech);
            } else {
                alert("No description available to speak!");
            }
        }

        // AI-Powered Photo Enhancement (Dummy Effect)
        function enhancePhoto() {
            let enhancedImg = document.getElementById("enhancedImage");
            enhancedImg.src = capturedImage.src;
            enhancedImg.classList.remove("hidden");
            alert("üì∑ AI Enhancement Applied!");
        }

        // Search Location
        function searchLocation() {
            const location = locationInput.value.trim();
            if (location) {
                alert(`Searching for location: ${location}`);
            } else {
                alert("Please enter a location name!");
            }
        }

        // Toggle Sidebar
        function toggleSidebar() {
            sidebar.classList.toggle("active");
        }

        // Toggle Dark/Light Mode
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            const themeToggle = document.getElementById("themeToggle");
            themeToggle.textContent = document.body.classList.contains("dark-mode") ? "‚òÄ" : "üåô";
        }

        // Navigate to Nearby Page
        function navigateToPage() {
            window.location.href = "nearby.html"; // Directly navigate to nearby.html
        }
    </script>
</body>

</html>
