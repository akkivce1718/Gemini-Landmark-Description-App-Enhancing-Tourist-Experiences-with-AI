<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- Google Font --- */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

        /* --- General Styles --- */
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #faf8f3, #eae4d9);
            color: #3b3b3b;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1d4e42;
        }

        /* --- Profile Picture --- */
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 3px solid #c2a878;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-picture input[type="file"] {
            display: none;
        }

        .profile-picture label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            font-size: 12px;
            padding: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-picture:hover label {
            opacity: 1;
        }

        /* --- User Details --- */
        .user-details {
            text-align: left;
            margin-bottom: 20px;
        }

        .user-details p {
            font-size: 16px;
            margin: 10px 0;
            color: #555;
        }

        .user-details p strong {
            color: #1d4e42;
        }

        /* --- Buttons --- */
        .btn {
            background: linear-gradient(45deg, #c2a878, #a88c66);
            border: none;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background: linear-gradient(45deg, #a88c66, #8c7355);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* --- Settings Modal --- */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 0.3s ease-in-out;
        }

        .modal-content h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1d4e42;
        }

        .modal-content .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .modal-content .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        .modal-content .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .modal-content .form-group select:focus {
            border-color: #1d4e42;
            box-shadow: 0 0 10px rgba(29, 78, 66, 0.3);
            outline: none;
        }

        .modal-content .btn {
            margin-top: 20px;
        }

        /* --- Background Image --- */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://images.unsplash.com/photo-1536698658763-878a02695d1c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fHRvdXJpc218ZW58MHx8MHx8fDA%3D");
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üë§ User Profile</h1>
        <div class="profile-picture">
            <img src="https://via.placeholder.com/100" alt="Profile Picture" id="profileImage">
            <label for="profileUpload">Change</label>
            <input type="file" id="profileUpload" accept="image/*" onchange="updateProfilePicture(event)">
        </div>
        <div class="user-details">
            <p><strong>Username:</strong> <span id="username">JohnDoe</span></p>
            <p><strong>Email:</strong> <span id="email">johndoe@example.com</span></p>
            <p><strong>Bio:</strong> <span id="bio">Travel enthusiast and nature lover.</span></p>
        </div>
        <button class="btn" onclick="openSettingsModal()">‚öôÔ∏è Settings</button>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <h2>‚öôÔ∏è Settings</h2>
            <div class="form-group">
                <label for="language">Language</label>
                <select id="language">
                    <option value="English">English</option>
                    <option value="Spanish">Spanish</option>
                    <option value="French">French</option>
                    <option value="Hindi">Hindi</option>
                </select>
            </div>
            <div class="form-group">
                <label for="theme">Dark Mode</label>
                <div class="toggle-switch">
                    <label for="themeToggle">Enable Dark Mode</label>
                    <div class="switch">
                        <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
                        <span class="slider"></span>
                    </div>
                </div>
            </div>
            <button class="btn" onclick="saveSettings()">üíæ Save Settings</button>
            <button class="btn" onclick="closeSettingsModal()">‚ùå Close</button>
        </div>
    </div>

    <script>
        // Simulated User Data (Replace with actual data from your backend)
        const user = {
            username: "JohnDoe",
            email: "johndoe@example.com",
            bio: "Travel enthusiast and nature lover.",
            profilePicture: "https://via.placeholder.com/100",
        };

        // Display User Data
        document.getElementById('username').textContent = user.username;
        document.getElementById('email').textContent = user.email;
        document.getElementById('bio').textContent = user.bio;
        document.getElementById('profileImage').src = user.profilePicture;

        // Update Profile Picture
        function updateProfilePicture(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('profileImage').src = e.target.result;
                    saveProfilePicture(file); // Send the file to the backend
                };
                reader.readAsDataURL(file);
            }
        }

        // Save Profile Picture to Backend
        async function saveProfilePicture(file) {
            const formData = new FormData();
            formData.append('profilePicture', file);

            try {
                const response = await fetch('/api/upload-profile-picture', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    alert('Profile picture updated successfully!');
                } else {
                    alert('Failed to update profile picture.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while updating the profile picture.');
            }
        }

        // Open Settings Modal
        function openSettingsModal() {
            document.getElementById('settingsModal').style.display = 'flex';
        }

        // Close Settings Modal
        function closeSettingsModal() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        // Toggle Dark Mode
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        // Save Settings
        function saveSettings() {
            const settings = {
                language: document.getElementById('language').value,
                darkMode: document.getElementById('themeToggle').checked,
            };
            alert('Settings saved successfully!');
            console.log('Settings:', settings);
            closeSettingsModal();
        }
    </script>
</body>

</html>
